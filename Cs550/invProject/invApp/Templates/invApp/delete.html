<!-- it adds the template base from layout html -->
{% extends "invApp/layout.html" %}

{% block title %}Delete Product{% endblock %}
{% block content %}
<h1 class="text-center">Are you sure you want to delete this product?</h1>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ product.product_name }}"?</p>
    <button type="submit" class="btn btn-danger">Delete</button>
    <a class="btn btn-secondary" href="{% url 'invApp:listings' %}">Cancel</a>
</form>
{% endblock %}
